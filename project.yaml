    custom_js: "const images = document.querySelectorAll('.b-lazy.b-loaded');\nconst containers = document.querySelectorAll('.collage-block--tablet-desktop-screen');\n\nimages.forEach((img, index) => {\n  const container = containers[index];\n    const height = `${img.offsetHeight}px`;\n    container.style.setProperty('height', '600px', 'important');\n});\n"
    custom_css: ''
    mock_content:
        - { type: title, selector: '' }
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
